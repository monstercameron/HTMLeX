<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Todo App with Animations & Signals</title>
  <!-- Tailwind CSS for dark mode and modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom CSS Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    .fade-out { animation: fadeOut 0.5s ease-in-out; }
    .shake:hover { animation: shake 0.5s; }
    .btn {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover { transform: scale(1.02); }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-700 to-blue-500 p-6 shadow-lg fade-in">
    <div class="container mx-auto">
      <h1 class="text-4xl font-bold">Dark Mode Todo App</h1>
      <p class="text-lg">Manage your tasks with smooth animations and signal‑based updates</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6 fade-in">
    <!-- New Todo Form -->
    <section id="newTodoSection" class="mb-8">
      <form POST="/todos/create" source="#newTodoSection" target="#todoList(innerHTML)"
            loading="#todoList(innerHTML)" onerror="#todoList(innerHTML)"
            class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="todoInput" class="block text-sm font-medium text-gray-300">New Todo</label>
          <input type="text" id="todoInput" name="todo" required
                 class="mt-2 block w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-gray-100 placeholder-gray-400"
                 placeholder="Enter your task">
        </div>
        <button type="submit"
                class="w-full btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md">
          Add Todo
        </button>
      </form>
    </section>

    <!-- Counter Section -->
    <section id="counterSection" class="mb-8">
      <div id="counter" socket="ws://localhost:5500/counter" target="#counter(innerHTML)"
           class="fade-in">
        <!-- The counter will update here -->
      </div>
    </section>

    <!-- Todo List Container -->
    <section id="todoListContainer" class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Your Todos</h2>
      <div id="todoList" listen="@refreshTodos" GET="/todos/list" target="#todoList(innerHTML)"
           class="space-y-4 fade-in">
        <!-- Server‑rendered todo items will be injected here -->
      </div>
    </section>

    <!-- Refresh Button -->
    <section class="mt-8 flex justify-center">
      <button signal="@refreshTodos" poll="60000" debounce="500" auto="true" history="push"
              class="btn bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-bold py-3 px-8 rounded-md shadow-lg">
        Refresh Todos
      </button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center p-4 mt-8 fade-in">
    <p class="text-sm text-gray-500">&copy; 2025 Dark Mode Todo App. All rights reserved.</p>
  </footer>

  <!-- HTMLeX Client-Side Initialization -->
  <script type="module">
    import { initHTMLeX } from './src/htmlex.js';
    document.addEventListener('DOMContentLoaded', () => {
      initHTMLeX();
    });
  </script>
</body>
</html>
