<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMleX playgrounds</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <!-- Enable dark mode via class strategy -->
    <script>
        document.documentElement.classList.add('dark');
    </script>
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .hide-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>

</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased min-h-screen flex flex-col">
    <!-- ===== HEADER ===== -->
    <header class="bg-blue-600 dark:bg-blue-800 shadow-md">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold text-white animate-fadeIn">HTMleX playgrounds</h1>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container mx-auto px-4 py-6 flex-1 flex flex-col lg:flex-row gap-6">

        <!-- Left Column: Scrollable List (30%) -->
        <aside class="lg:w-1/3 bg-white dark:bg-gray-800 rounded-lg shadow-md h-[70vh] overflow-y-auto">
            <!-- List Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-semibold">Demos</h2>
            </div>
            <!-- Demo Items List -->
            <ul GET="/demos" auto="true" trigger="load" class="space-y-6 p-4"></ul>
        </aside>

        <!-- Right Column: Blank Canvas (70%) -->
        <section class="lg:w-2/3 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 h-[70vh] flex flex-col">
            <!-- Canvas Header -->
            <h2 class="text-2xl font-semibold mb-4 flex-shrink-0">Canvas</h2>
            <!-- Canvas content area -->
            <div id="demoCanvas" class="flex-grow flex  justify-center pt-10" style="max-height: 100vh; overflow-y: scroll;">
                <!-- Clicker Demo -->
                <div class="flex flex-col items-center justify-center max-h-full overflow-y-auto" style="max-height: 100%; overflow-y: auto; overflow-x: hidden;">
                  <span>Demo goes here</span>
                  <!-- Additional content that might overflow vertically -->
                </div>
              </div>
            </div>
        </section>

    </main>

    <!-- ===== FOOTER (Sticky Bottom) ===== -->
    <footer class="bg-gray-200 dark:bg-gray-800 border-t border-gray-300 dark:border-gray-700">
        <div class="container mx-auto px-4 py-4 flex flex-col lg:flex-row justify-between items-center">
            <p class="text-sm">&copy; 2025 HTMleX playgrounds</p>
            <!-- Project Links Placeholders with Emojis -->
            <div class="flex space-x-4 mt-2 lg:mt-0">
                <a href="#" class="flex items-center text-blue-600 dark:text-blue-400 hover:underline">
                    <span class="mr-1">ðŸ”—</span> Project Link 1
                </a>
                <a href="#" class="flex items-center text-blue-600 dark:text-blue-400 hover:underline">
                    <span class="mr-1">ðŸ“Ž</span> Project Link 2
                </a>
                <a href="#" class="flex items-center text-blue-600 dark:text-blue-400 hover:underline">
                    <span class="mr-1">ðŸ’»</span> Project Link 3
                </a>
            </div>
        </div>
    </footer>

    <!-- ===== SCRIPTS (if any reactive behavior is needed) ===== -->
    <!-- HTMLeX Client-Side Initialization -->
    <script type="module">
        // Import your HTMLeX initialization module (ensure the path is correct)
        import { initHTMLeX } from './src/htmlex.js';
        document.addEventListener('DOMContentLoaded', () => {
            initHTMLeX();
            console.log('HTMLeX initialized.');
        });
    </script>
</body>

</html>
